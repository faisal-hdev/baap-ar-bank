<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14">
        Welcome to our
        <span class="font-semibold text-blue-600">baap ar bank !!</span>
      </h1>
    </header>

    <main>
      <section class="bg-indigo-100 w-9/12 mx-auto mt-12 p-10 rounded-xl">
        <h3 class="text-4xl mb-8 font-medium">Please Login</h3>
        <div>
          <input
            class="w-8/12 block mb-5 p-3 text-lg outline-none rounded-xl"
            type="email"
            name=""
            id="user-email"
            placeholder="Your email address"
          />
          <input
            class="w-7/12 block mb-5 p-3 text-lg outline-none rounded-xl"
            type="password"
            name=""
            id="user-password"
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-blue-600 px-10 py-3 font-medium text-xl text-white rounded-md hover:bg-blue-500"
            type="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="./script-js/login.js"></script>
  </body>
</html>
