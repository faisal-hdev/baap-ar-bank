<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Main Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14">
        Lets get some Mooooney
        <span class="font-semibold text-blue-600">Father bank !!</span>
      </h1>
    </header>
    <section class="mt-10">
      <div class="grid grid-cols-3 gap-4 w-10/12 mx-auto text-white">
        <div class="bg-violet-600 p-12 rounded-md">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-green-500 p-12 rounded-md">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl">$00</h2>
        </div>
        <div class="bg-fuchsia-600 p-12 rounded-md">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-4xl">$00</h2>
        </div>
      </div>
    </section>

    <!-- Deposit and withdraw -->
    <section class="mt-10">
      <div class="grid grid-cols-2 gap-8 w-10/12 mx-auto text-white">
        <div class="bg-violet-600 p-12 rounded-md">
          <h4 class="text-3xl mb-5">Please Deposit</h4>
          <input
            class="w-8/12 block text-black mb-5 p-3 text-xl outline-none rounded-md"
            type="text"
            name=""
            id="deposit-field"
            placeholder="$ Amount you want to deposit"
          />
          <button
            id="btn-deposit"
            class="bg-fuchsia-500 hover:bg-fuchsia-600 px-10 py-3 font-medium text-xl text-white rounded-md"
            type="submit"
          >
            Deposit
          </button>
        </div>
        <div class="bg-green-500 p-12 rounded-md">
          <h4 class="text-3xl mb-5">Please Withdraw</h4>
          <input
            class="w-8/12 block text-black mb-5 p-3 text-xl outline-none rounded-md"
            type="text"
            name=""
            id="withdraw-field"
            placeholder="$ Amount you want to Withdraw"
          />
          <button
            id="btn-withdraw"
            class="bg-violet-500 hover:bg-violet-600 px-10 py-3 font-medium text-xl text-white rounded-md"
            type="submit"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>

    <script src="./script-js/deposite.js"></script>
  </body>
</html>
